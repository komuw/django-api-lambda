initial_screen:
  type: initial_screen
  next_screen: enter_height
  default_language: en

enter_height:
  type: input_screen
  text: Enter your height
  input_identifier: height
  next_screen: enter_age

enter_age:
    type: input_screen
    text: Enter your age
    input_identifier: age
    next_screen: show_information
    options:
      - text: back
        next_screen: enter_height

show_information:
    text: Your age is {{ age }} and your height is {{ height }}.
          Enter anything to go back to the first screen
    type: input_screen
    input_identifier: foo
    next_screen: enter_height
